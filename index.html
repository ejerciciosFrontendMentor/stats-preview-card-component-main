<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Feel free to remove these styles or customize in your own stylesheet üëç -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="contentMain">
      <div class="contentImg">
        <div class="contentImg__img"></div>
      </div>
      <article class="text">
        <h1 class="text__title">
          Get <span class="text__subtitle">insights</span> that help your
          business grow.
        </h1>
        <p class="text__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <section class="text__content">
          <p class="text__contentStast">
            <span class="text__number">10k+</span>
            <span class="text__subtext"> companies </span>
          </p>
          <p class="text__contentStast">
            <span class="text__number">314</span>

            <span class="text__subtext"> templates </span>
          </p>
          <p class="text__contentStast">
            <span class="text__number">12m+</span>

            <span class="text__subtext"> queries </span>
          </p>
        </section>
      </article>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
        >
          Frontend Mentor
        </a>
        . Coded by
        <a class="attribution__link attribution__link--name" href="#">
          Jos√© Esteves </a
        >.
      </div>
    </footer>
  </body>
</html>
